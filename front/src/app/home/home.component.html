<section>
  <span *ngIf="isLoggedIn">
    <p>You are logged in as {{ userName }}</p>
    <button mat-button (click)="logOut()">
      Logout
    </button>
  </span>
  <span *ngIf="!isLoggedIn">
    <p>You are not logged in</p>
    <p>
      <button mat-button [routerLink]="['/signup']">
        Register
      </button>
      <button mat-button [routerLink]="['/login']">
        Login
      </button>
    </p>
  </span>
</section>
